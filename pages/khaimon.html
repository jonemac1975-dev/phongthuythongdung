<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khai Môn Điểm Thần Sát</title>
  <link rel="stylesheet" href="../css/khaimon.css">
</head>
<body>

<a class="back-home" href="../index.html">&larr; home</a>

<h2 class="page-title">KHAI MÔN ĐIỂM THẦN SÁT</h2>

<!-- ================= PHẦN 1 ================= -->
<section class="km-box">

<h3>1. CỬU TINH – LỘC – MÃ – QUÝ NHÂN (VẬN 9)</h3>

<div class="km-filters">
  <label>Năm âm:
    <select id="namSelect"></select>
  </label>

  <label>Tháng âm:
    <select id="thangSelect"></select>
  </label>
</div>


<div class="labels-top">
  <span>TỐN</span>
  <span>LY</span>
  <span>KHÔN</span>
</div>

<div class="cuuvan-wrap">

  <!-- Nhãn trái -->
  <div class="side-label left">CHẤN</div>

  <!-- 9 cung – 36 ô -->
  <div class="cuuvan">

    <!-- TỐN -->
    <div class="cung">
      <div class="v red" id="tonv"></div>
      <div class="n blue" id="tonn"></div>
      <div class="t blue" id="tont"></div>
      <div class="lmq" id="tonlmq"></div>
    </div>

    <!-- LY -->
    <div class="cung">
      <div class="v red" id="lyv"></div>
      <div class="n blue" id="lyn"></div>
      <div class="t blue" id="lyt"></div>
      <div class="lmq" id="lylmq"></div>
    </div>

    <!-- KHÔN -->
    <div class="cung">
      <div class="v red" id="khonv"></div>
      <div class="n blue" id="khonn"></div>
      <div class="t blue" id="khont"></div>
      <div class="lmq" id="khonlmq"></div>
    </div>

    <!-- CHẤN -->
    <div class="cung">
      <div class="v red" id="chanv"></div>
      <div class="n blue" id="chann"></div>
      <div class="t blue" id="chant"></div>
      <div class="lmq" id="chanlmq"></div>
    </div>

    <!-- TRUNG -->
    <div class="cung">
      <div class="v red" id="tcv"></div>
      <div class="n blue" id="tcn"></div>
      <div class="t blue" id="tct"></div>
      <div class="lmq" id="tclmq"></div>
    </div>

    <!-- ĐOÀI -->
    <div class="cung">
      <div class="v red" id="doaiv"></div>
      <div class="n blue" id="doain"></div>
      <div class="t blue" id="doait"></div>
      <div class="lmq" id="doailmq"></div>
    </div>

    <!-- CẤN -->
    <div class="cung">
      <div class="v red" id="cansv"></div>
      <div class="n blue" id="cansn"></div>
      <div class="t blue" id="canst"></div>
      <div class="lmq" id="canslmq"></div>
    </div>

    <!-- KHẢM -->
    <div class="cung">
      <div class="v red" id="khamv"></div>
      <div class="n blue" id="khamn"></div>
      <div class="t blue" id="khamt"></div>
      <div class="lmq" id="khamlmq"></div>
    </div>

    <!-- CÀN -->
    <div class="cung">
      <div class="v red" id="canv"></div>
      <div class="n blue" id="cann"></div>
      <div class="t blue" id="cant"></div>
      <div class="lmq" id="canlmq"></div>
    </div>

  </div>

  <!-- Nhãn phải -->
  <div class="side-label right">ĐOÀI</div>

</div>

<div class="labels-bottom">
  <span>CẤN</span>
  <span>KHẢM</span>
  <span>CÀN</span>
</div>

</section>

<!-- ================= PHẦN 2 ================= -->
<section class="km-box">

  <h3>2. KHAI MÔN ĐIỂM THẦN SÁT</h3>

  <div class="km-filters">
    <label>Tọa:
      <select id="toaSelect"></select>
    </label>

    <label>Cửa chính:
      <select id="cuaSelect"></select>
    </label>
  </div>

  <!-- nhãn trên -->
  <div class="labels-top">
    <span>TỐN</span>
    <span>LY</span>
    <span>KHÔN</span>
  </div>

  <div class="khaimon-wrap">

    <!-- nhãn trái -->
    <div class="side-label left">CHẤN</div>

    <!-- lưới 9 cung -->
    <div class="khaimon-grid">
      <div id="ton"></div>
      <div id="ly"></div>
      <div id="khon"></div>

      <div id="chan"></div>
      <div id="trung"></div>
      <div id="doai"></div>

      <div id="cans"></div>
      <div id="kham"></div>
      <div id="can"></div>
    </div>

    <!-- nhãn phải -->
    <div class="side-label right">ĐOÀI</div>

  </div>

  <!-- nhãn dưới -->
  <div class="labels-bottom">
    <span>CẤN</span>
    <span>KHẢM</span>
    <span>CÀN</span>
  </div>

</section>


<script type="module" src="../js/khaimon.js"></script>
</body>
</html>
