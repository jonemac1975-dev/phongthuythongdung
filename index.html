<script>
  // === Basic setup ===
  const globeDiv = document.getElementById('globe-3d');
  const width = globeDiv.clientWidth;
  const height = globeDiv.clientHeight;

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
  camera.position.z = 2.5;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(width, height);
  globeDiv.appendChild(renderer.domElement);

  // === Light ===
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(5, 3, 5);
  scene.add(directionalLight);

  // === Globe ===
  const textureLoader = new THREE.TextureLoader();
  const earthTexture = textureLoader.load('assets/img/earth.png'); // b·∫£n ƒë·ªì th·∫ø gi·ªõi
  const earthBump = textureLoader.load('assets/img/earth-bump.png');   // optional, t·∫°o ƒë·ªô n·ªïi
  const earthSpec = textureLoader.load('assets/img/earth-specular.png'); // optional, √°nh s√°ng ph·∫£n chi·∫øu

  const globeGeometry = new THREE.SphereGeometry(1, 64, 64);
  const globeMaterial = new THREE.MeshPhongMaterial({
    map: earthTexture,
    bumpMap: earthBump,
    bumpScale: 0.03,
    specularMap: earthSpec,
    specular: new THREE.Color('grey')
  });

  const globeMesh = new THREE.Mesh(globeGeometry, globeMaterial);
  scene.add(globeMesh);

  // === Animation ===
  function animate() {
    requestAnimationFrame(animate);
    globeMesh.rotation.y += 0.0015; // quay ngang (tr√°i ‚Üí ph·∫£i)
    renderer.render(scene, camera);
  }

  animate();

  // === Responsive ===
  window.addEventListener('resize', () => {
    const w = globeDiv.clientWidth;
    const h = globeDiv.clientHeight;
    renderer.setSize(w, h);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  });
</script>
